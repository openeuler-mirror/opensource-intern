        checkpoints_req / (checkpoints_timed + checkpoints_req) AS checkpoint_proactive_triggering_ratio,
        buffers_checkpoint, buffers_clean, buffers_backend, buffers_alloc from pg_stat_bgwriter;
      version: '>=0.0.0'
      timeout: 1
      ttl: 100
      status: enable
      dbRole: ""
  metrics:
